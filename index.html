    <script>
        const snowholder = document.querySelector('.snow');
        const snowflakes = 100;

        for (let i = 0; i < snowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = `${Math.random() * 5 + 2}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = `${Math.random() * -100}vh`;
            snowflake.style.animation = `fall ${Math.random() * 3 + 3}s linear infinite, drift ${Math.random() * 2 + 3}s linear infinite`;

            const driftX = Math.random() * 50 - 25;
            snowflake.style.setProperty('--driftX', `${driftX}vw`);

            snowholder.appendChild(snowflake);
        }

        document.styleSheets[0].insertRule(`
            @keyframes fall {
                0% { top: -10%; }
                100% { top: 110%; }
            }
        `);

        document.styleSheets[0].insertRule(`
            @keyframes drift {
                0% { transform: translateX(0); }
                100% { transform: translateX(var(--driftX)); }
            }
        `);

        const storelink = document.getElementById('store-link');
        const storetab = document.getElementById('store-tab');
        const gameslink = document.getElementById('games-link');
        const gamestab = document.getElementById('games-tab');
        const medialink = document.getElementById('media-link');
        const mediatab = document.getElementById('media-tab');

        storetab.classList.toggle('active');

        storelink.addEventListener('click', function(event) {
            event.preventDefault();
            if (!storetab.classList.contains('active')) {
                storetab.classList.toggle('active');
                gamestab.classList.remove('active');
                mediatab.classList.remove('active');
            }
        });
        gameslink.addEventListener('click', function(event) {
            event.preventDefault();
            if (!gamestab.classList.contains('active')) {
                gamestab.classList.toggle('active');
                storetab.classList.remove('active');
                mediatab.classList.remove('active');
            }
        });
        medialink.addEventListener('click', function(event) {
            event.preventDefault();
            if (!mediatab.classList.contains('active')) {
                mediatab.classList.toggle('active');
                gamestab.classList.remove('active');
                storetab.classList.remove('active');
            }
        });
    </script>
